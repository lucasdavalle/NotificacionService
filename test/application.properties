logging.level.org.springframework.jdbc.core.JdbcTemplate: DEBUG
logging.level.ar.gov.cba.Notificaciones: DEBUG
notificacion.intervaloEjecucionMiliSegundos = 60
#pretty-print JSON
spring.jackson.serialization.INDENT_OUTPUT=true



#por default esta usando ISO 8601 = "yyyy-MM-dd'T'HH:mm:ss.SSSXXX"
#spring.jackson.date-format=yyyy-MM-dd HH:mm:ss		
spring.jackson.time-zone=America/Argentina/Cordoba

#Para manejar perfiles e indicar el activo. Por ejemplo application-pre
spring.profiles.active=ORACLE-DESA
#spring.profiles.active=ORACLE-PROD
#spring.profiles.active=ORACLE-TEST
server.error.include-stacktrace=never

#http://localhost:8082/swagger-ui.html
#springdoc.swagger-ui.path=/swagger-ui-custom.html
springdoc.swagger-ui.operationsSorter=method